<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PsychoPoll ‚Äì Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f14;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #16161f;
      padding: 24px;
      border-radius: 12px;
      border: 1px solid #333;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #ff4d6d;
    }

    #status {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 16px;
      color: #00ffcc;
    }

    #question {
      font-size: 16px;
      margin-bottom: 20px;
      min-height: 40px;
    }

    #optionsBox {
      display: none;
    }

    .option-btn {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      font-size: 16px;
      background: #2a2a3b;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }

    #msg {
      margin-top: 14px;
      color: #ccc;
      min-height: 18px;
    }

    /* ===============================
       üìä RESULTS BAR
       =============================== */
    #resultsBox {
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    .result-row {
      margin-bottom: 10px;
      font-size: 14px;
    }

    .bar-bg {
      width: 100%;
      height: 10px;
      background: #2a2a3b;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 4px;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      background: #ff4d6d;
      transition: width 0.8s ease;
    }

    /* ===============================
       üèÜ LEADERBOARD
       =============================== */
    #leaderboardBox {
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    #leaderboardBox ul {
      padding-left: 20px;
      margin: 0;
    }

    #leaderboardBox li {
      margin-bottom: 6px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="container">

  <h1>üß† PsychoPoll</h1>

  <div id="status">Waiting for round...</div>

  <h3 id="question">Please wait for the next round</h3>

  <!-- üéÆ OPTIONS -->
  <div id="optionsBox">
    <button class="option-btn" id="A" onclick="vote('A')"></button>
    <button class="option-btn" id="B" onclick="vote('B')"></button>
    <button class="option-btn" id="C" onclick="vote('C')"></button>
    <button class="option-btn" id="D" onclick="vote('D')"></button>
  </div>

  <p id="msg"></p>

  <!-- üìä RESULTS -->
  <div id="resultsBox">
    <div class="result-row">A <span id="pA">0%</span>
      <div class="bar-bg"><div class="bar-fill" id="barA"></div></div>
    </div>
    <div class="result-row">B <span id="pB">0%</span>
      <div class="bar-bg"><div class="bar-fill" id="barB"></div></div>
    </div>
    <div class="result-row">C <span id="pC">0%</span>
      <div class="bar-bg"><div class="bar-fill" id="barC"></div></div>
    </div>
    <div class="result-row">D <span id="pD">0%</span>
      <div class="bar-bg"><div class="bar-fill" id="barD"></div></div>
    </div>
  </div>

  <!-- üèÜ LEADERBOARD -->
  <div id="leaderboardBox">
    <h3>üèÜ Leaderboard</h3>
    <ul id="leaderboardList"></ul>
  </div>

</div>

<script src="/js/game.js"></script>

</body>
</html>
