<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PsychoPoll ‚Äì Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes gridScroll {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    @keyframes neonFlicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 
          0 0 10px #ff00ff,
          0 0 20px #ff00ff,
          0 0 30px #ff00ff,
          0 0 40px #ff00ff,
          0 0 70px #ff00ff;
      }
      20%, 24%, 55% {
        text-shadow: none;
      }
    }

    @keyframes neonPulse {
      0%, 100% { 
        text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
      }
      50% { 
        text-shadow: 0 0 15px currentColor, 0 0 30px currentColor, 0 0 40px currentColor;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes rotate {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
    }

    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(60px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(60px) rotate(-360deg); }
    }

    @keyframes pulse {
      0%, 100% { 
        transform: scale(1);
        opacity: 1;
      }
      50% { 
        transform: scale(1.2);
        opacity: 0.7;
      }
    }

    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes barShine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes leaderboardSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes leaderboardItemFade {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }


    @keyframes confetti {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    @keyframes glowPulse {
      0%, 100% {
        filter: brightness(1);
      }
      50% {
        filter: brightness(1.5);
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes sparkle {
      0%, 100% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes rotateGlow {
      0% {
        filter: hue-rotate(0deg);
      }
      100% {
        filter: hue-rotate(360deg);
      }
    }

    body {
      font-family: 'Courier New', 'Consolas', monospace;
      background: #000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.6s ease;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(0deg, transparent 24%, rgba(0, 255, 255, 0.05) 25%, rgba(0, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.05) 75%, rgba(0, 255, 255, 0.05) 76%, transparent 77%, transparent),
        linear-gradient(90deg, transparent 24%, rgba(0, 255, 255, 0.05) 25%, rgba(0, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.05) 75%, rgba(0, 255, 255, 0.05) 76%, transparent 77%, transparent);
      background-size: 50px 50px;
      animation: gridScroll 20s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 9999;
    }

    .corner-decoration {
      position: fixed;
      font-size: 3rem;
      text-shadow: 0 0 30px currentColor;
      animation: rotate 4s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    .corner-top-left {
      top: 20px;
      left: 20px;
      color: #00ff00;
    }

    .corner-top-right {
      top: 20px;
      right: 20px;
      color: #ff0000;
    }

    .corner-bottom-left {
      bottom: 20px;
      left: 20px;
      color: #ffff00;
    }

    .corner-bottom-right {
      bottom: 20px;
      right: 20px;
      color: #00ffff;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.95);
      padding: 40px;
      border-radius: 0;
      border: 4px solid #ff00ff;
      text-align: center;
      position: relative;
      z-index: 10;
      box-shadow: 
        0 0 50px rgba(255, 0, 255, 0.8),
        inset 0 0 50px rgba(255, 0, 255, 0.2);
      animation: slideIn 0.6s ease, glowPulse 4s ease-in-out infinite;
      transition: all 0.3s ease;
    }

    .container:hover {
      box-shadow: 
        0 0 70px rgba(255, 0, 255, 1),
        inset 0 0 70px rgba(255, 0, 255, 0.3);
      transform: translateY(-2px);
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 20px;
      color: #ff00ff;
      text-shadow: 
        0 0 10px #ff00ff,
        0 0 20px #ff00ff,
        0 0 30px #ff00ff,
        0 0 40px #ff00ff,
        0 0 70px #ff00ff;
      animation: neonFlicker 3s infinite, float 4s ease-in-out infinite;
      letter-spacing: 5px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      cursor: default;
    }

    h1:hover {
      transform: scale(1.05);
      animation: neonFlicker 1s infinite, rotateGlow 2s linear infinite;
    }

    #status {
      font-size: 1.5rem;
      font-weight: 900;
      margin-bottom: 30px;
      color: #00ffff;
      text-shadow: 
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 30px #00ffff;
      animation: neonPulse 2s ease-in-out infinite, float 3s ease-in-out infinite;
      text-transform: uppercase;
      letter-spacing: 3px;
      transition: all 0.3s ease;
    }

    #status.active {
      animation: neonPulse 1s ease-in-out infinite, bounce 1s ease-in-out infinite, rotateGlow 3s linear infinite;
      transform: scale(1.1);
    }

    @keyframes energyPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    @keyframes rotate3D {
      0% {
        transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
      }
      100% {
        transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
      }
    }

    @keyframes particleFloat {
      0% {
        transform: translateY(0) translateX(0) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) translateX(var(--tx)) scale(1);
        opacity: 0;
      }
    }

    @keyframes ringExpand {
      0% {
        transform: scale(0.5);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    @keyframes colorShift {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    @keyframes morph {
      0%, 100% {
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      }
      25% {
        border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
      }
      50% {
        border-radius: 30% 70% 70% 30% / 70% 30% 30% 70%;
      }
      75% {
        border-radius: 70% 30% 30% 70% / 30% 70% 70% 30%;
      }
    }

    .waiting-animation {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px 0;
      position: relative;
      height: 250px;
      width: 100%;
      overflow: hidden;
    }

    .energy-core {
      position: relative;
      width: 300px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .core-center {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #ff00ff, #00ffff, #ffff00, #00ff00, #ff00ff);
      background-size: 500% 500%;
      border-radius: 50%;
      animation: energyPulse 1.5s ease-in-out infinite, colorShift 3s linear infinite, morph 6s ease-in-out infinite;
      box-shadow: 
        0 0 60px #ff00ff,
        0 0 100px #00ffff,
        0 0 140px #ffff00,
        0 0 180px #00ff00,
        inset 0 0 60px rgba(255, 255, 255, 0.4);
      position: relative;
      z-index: 2;
    }

    .core-center::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120%;
      height: 120%;
      background: radial-gradient(circle, transparent 20%, rgba(255, 255, 255, 0.6) 40%, transparent 60%);
      border-radius: 50%;
      animation: rotate3D 2s linear infinite;
    }

    .core-center::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 140%;
      height: 140%;
      background: conic-gradient(from 0deg, transparent, #ff00ff, transparent, #00ffff, transparent, #ffff00, transparent, #00ff00, transparent);
      border-radius: 50%;
      animation: rotate3D 4s linear infinite reverse;
      opacity: 0.6;
      z-index: -1;
    }

    .energy-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      border: 4px solid;
      border-radius: 50%;
      animation: ringExpand 2s ease-out infinite;
      box-shadow: 0 0 20px currentColor;
    }

    .energy-ring:nth-child(2) {
      border-color: #ff00ff;
      animation-delay: 0s;
      box-shadow: 0 0 30px #ff00ff;
    }

    .energy-ring:nth-child(3) {
      border-color: #00ffff;
      animation-delay: 0.3s;
      box-shadow: 0 0 30px #00ffff;
    }

    .energy-ring:nth-child(4) {
      border-color: #ffff00;
      animation-delay: 0.6s;
      box-shadow: 0 0 30px #ffff00;
    }

    .energy-ring:nth-child(5) {
      border-color: #00ff00;
      animation-delay: 0.9s;
      box-shadow: 0 0 30px #00ff00;
    }

    .energy-ring:nth-child(6) {
      border-color: #ff0000;
      animation-delay: 1.2s;
      box-shadow: 0 0 30px #ff0000;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: currentColor;
      border-radius: 50%;
      box-shadow: 
        0 0 10px currentColor,
        0 0 20px currentColor,
        0 0 30px currentColor;
      animation: particleFloat 4s ease-out infinite;
      pointer-events: none;
    }

    .particle-field {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .glow-orb {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 0, 255, 0.3), transparent 70%);
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
      filter: blur(40px);
    }

    .glow-orb:nth-child(1) {
      top: 10%;
      left: 10%;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.3), transparent 70%);
      animation-delay: 0s;
    }

    .glow-orb:nth-child(2) {
      top: 60%;
      right: 10%;
      background: radial-gradient(circle, rgba(255, 255, 0, 0.3), transparent 70%);
      animation-delay: 2s;
    }

    .waiting-text {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-top: 20px;
    }

    .waiting-text span {
      font-size: 1.5rem;
      font-weight: 900;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      animation: wave 1s ease-in-out infinite;
    }

    .waiting-text span:nth-child(1) { animation-delay: 0s; }
    .waiting-text span:nth-child(2) { animation-delay: 0.1s; }
    .waiting-text span:nth-child(3) { animation-delay: 0.2s; }
    .waiting-text span:nth-child(4) { animation-delay: 0.3s; }
    .waiting-text span:nth-child(5) { animation-delay: 0.4s; }
    .waiting-text span:nth-child(6) { animation-delay: 0.5s; }
    .waiting-text span:nth-child(7) { animation-delay: 0.6s; }
    .waiting-text span:nth-child(8) { animation-delay: 0.7s; }

    .question-panel {
      background: rgba(0, 0, 0, 0.8);
      padding: 25px;
      margin-bottom: 30px;
      border: 3px solid rgba(0, 255, 255, 0.5);
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 
        0 0 30px rgba(0, 255, 255, 0.4),
        inset 0 0 30px rgba(0, 255, 255, 0.1);
      position: relative;
      animation: slideUp 0.6s ease, glowPulse 3s ease-in-out infinite;
      transition: all 0.3s ease;
    }

    .question-panel.active {
      border-color: rgba(0, 255, 255, 1);
      box-shadow: 
        0 0 50px rgba(0, 255, 255, 0.8),
        inset 0 0 50px rgba(0, 255, 255, 0.3);
      animation: slideUp 0.6s ease, glowPulse 2s ease-in-out infinite, float 3s ease-in-out infinite;
    }

    .question-panel::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 5px;
      background: #00ffff;
      box-shadow: 0 0 20px #00ffff;
    }

    #question {
      margin: 0;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      font-size: 1.3rem;
      line-height: 1.5;
      font-weight: 700;
      letter-spacing: 1px;
    }

    #optionsBox {
      display: none;
    }

    .options-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 25px;
    }

    .option-btn {
      padding: 25px;
      font-size: 2rem;
      font-family: 'Courier New', monospace;
      font-weight: 900;
      background: rgba(0, 0, 0, 0.9);
      border: 3px solid;
      border-radius: 0;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      letter-spacing: 3px;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: slideIn 0.6s ease backwards;
      box-shadow: 0 0 30px currentColor;
    }

    .option-btn::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 5px;
      background: currentColor;
      box-shadow: 0 0 20px currentColor;
    }

    .option-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .option-btn:hover:not(:disabled)::after {
      left: 100%;
    }

    #A {
      border-color: #00ff00;
      color: #00ff00;
      animation-delay: 0.1s;
    }

    #B {
      border-color: #ff0000;
      color: #ff0000;
      animation-delay: 0.2s;
    }

    #C {
      border-color: #ffff00;
      color: #ffff00;
      animation-delay: 0.3s;
    }

    #D {
      border-color: #00ffff;
      color: #00ffff;
      animation-delay: 0.4s;
    }

    .option-btn:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 
        0 0 40px currentColor,
        0 0 60px currentColor,
        inset 0 0 40px currentColor;
    }

    .option-btn:active:not(:disabled) {
      transform: scale(0.98);
    }

    .option-btn:disabled {
      cursor: not-allowed;
      opacity: 0.5;
      filter: grayscale(0.3);
    }

    .message-panel {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border: 2px solid rgba(255, 255, 0, 0.5);
      min-height: 50px;
      box-shadow: 
        0 0 20px rgba(255, 255, 0, 0.3),
        inset 0 0 20px rgba(255, 255, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: slideUp 0.4s ease;
      transition: all 0.3s ease;
    }

    .message-panel.success {
      border-color: rgba(0, 255, 0, 1);
      box-shadow: 
        0 0 40px rgba(0, 255, 0, 0.6),
        inset 0 0 40px rgba(0, 255, 0, 0.2);
      animation: slideUp 0.4s ease, glowPulse 1.5s ease-in-out infinite;
    }

    #msg {
      margin: 0;
      color: #ffff00;
      text-shadow: 0 0 10px #ffff00;
      font-size: 1.1rem;
      letter-spacing: 1px;
      font-weight: 700;
    }

    #resultsBox {
      display: none;
      margin-top: 30px;
      text-align: left;
      animation: slideIn 0.6s ease;
    }

    .result-row {
      margin-bottom: 20px;
      font-size: 1.5rem;
      font-weight: 900;
      position: relative;
      padding: 20px;
      background: rgba(0, 0, 0, 0.9);
      border: 3px solid;
      box-shadow: 0 0 30px currentColor;
      animation: slideIn 0.6s ease backwards;
    }

    .result-row::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 5px;
      background: currentColor;
      box-shadow: 0 0 20px currentColor;
    }

    .result-row:nth-child(1) {
      border-color: #00ff00;
      color: #00ff00;
      animation-delay: 0.1s;
    }

    .result-row:nth-child(2) {
      border-color: #ff0000;
      color: #ff0000;
      animation-delay: 0.2s;
    }

    .result-row:nth-child(3) {
      border-color: #ffff00;
      color: #ffff00;
      animation-delay: 0.3s;
    }

    .result-row:nth-child(4) {
      border-color: #00ffff;
      color: #00ffff;
      animation-delay: 0.4s;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      text-shadow: 0 0 10px currentColor;
      letter-spacing: 2px;
    }

    .bar-bg {
      width: 100%;
      height: 12px;
      background: rgba(255, 255, 255, 0.1);
      overflow: hidden;
      position: relative;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      background: currentColor;
      box-shadow: 
        0 0 20px currentColor,
        inset 0 0 10px currentColor;
      transition: width 2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .bar-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
      animation: barShine 2s ease-in-out infinite;
    }

    #leaderboardBox {
      display: none;
      margin-top: 0;
      text-align: left;
      border: 4px solid #ff00ff;
      background: rgba(0, 0, 0, 0.95);
      padding: 30px;
      box-shadow: 
        0 0 50px rgba(255, 0, 255, 0.8),
        inset 0 0 50px rgba(255, 0, 255, 0.2);
      animation: leaderboardSlideIn 0.5s ease;
      position: relative;
      width: 100%;
    }

    #leaderboardBox.show {
      display: block;
    }

    /* When leaderboard is shown, hide other container content */
    .container.leaderboard-mode h1,
    .container.leaderboard-mode #status,
    .container.leaderboard-mode .waiting-animation,
    .container.leaderboard-mode .waiting-text,
    .container.leaderboard-mode .question-panel,
    .container.leaderboard-mode #optionsBox,
    .container.leaderboard-mode .message-panel,
    .container.leaderboard-mode #resultsBox {
      display: none !important;
    }

    #leaderboardBox h3 {
      font-size: 2rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 25px;
      color: #ff00ff;
      text-shadow: 
        0 0 10px #ff00ff,
        0 0 20px #ff00ff,
        0 0 30px #ff00ff;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    #leaderboardList {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #leaderboardList li {
      background: rgba(20, 10, 40, 0.8);
      padding: 15px;
      margin-bottom: 12px;
      border: 2px solid rgba(255, 0, 255, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      animation: leaderboardItemFade 0.6s ease backwards, slideUp 0.6s ease backwards;
      position: relative;
      cursor: default;
    }

    #leaderboardList li:hover {
      transform: translateX(10px) scale(1.02);
      box-shadow: 
        0 0 30px currentColor,
        0 0 50px currentColor,
        inset 0 0 30px currentColor;
    }

    #leaderboardList li::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: currentColor;
      box-shadow: 0 0 15px currentColor;
    }

    #leaderboardList li:nth-child(1) {
      border-color: #FFD700;
      color: #FFD700;
      background: rgba(255, 215, 0, 0.15);
      animation-delay: 0.1s;
      animation: leaderboardItemFade 0.6s ease backwards, slideUp 0.6s ease backwards, bounce 2s ease-in-out infinite;
    }

    #leaderboardList li:nth-child(1)::before {
      background: #FFD700;
    }

    #leaderboardList li:nth-child(2) {
      border-color: #C0C0C0;
      color: #C0C0C0;
      background: rgba(192, 192, 192, 0.15);
      animation-delay: 0.15s;
    }

    #leaderboardList li:nth-child(2)::before {
      background: #C0C0C0;
    }

    #leaderboardList li:nth-child(3) {
      border-color: #CD7F32;
      color: #CD7F32;
      background: rgba(205, 127, 50, 0.15);
      animation-delay: 0.2s;
    }

    #leaderboardList li:nth-child(3)::before {
      background: #CD7F32;
    }

    #leaderboardList li:nth-child(n+4) {
      color: #00ffff;
      border-color: #00ffff;
      animation-delay: 0.25s;
    }

    #leaderboardList li:nth-child(n+4)::before {
      background: #00ffff;
    }

    .leaderboard-rank {
      font-weight: 900;
      margin-right: 15px;
      min-width: 40px;
      text-shadow: 0 0 10px currentColor;
      font-size: 1.2rem;
    }

    .leaderboard-name {
      flex: 1;
      text-align: left;
      color: #fff;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
      letter-spacing: 1px;
    }

    .leaderboard-score {
      font-weight: 900;
      font-size: 1.3rem;
      text-shadow: 0 0 10px currentColor;
    }

    .countdown-timer {
      text-align: center;
      margin-top: 20px;
      color: #00ffff;
      font-size: 1.1rem;
      font-weight: 900;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      letter-spacing: 2px;
      animation: neonPulse 1s ease-in-out infinite, float 2s ease-in-out infinite;
    }

    /* Confetti particles */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #ff00ff;
      position: absolute;
      animation: confetti 3s linear forwards;
      z-index: 1000;
      pointer-events: none;
    }

    /* Success celebration */
    .celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      z-index: 2000;
      pointer-events: none;
      animation: zoomIn 0.5s ease, bounce 1s ease-in-out 0.5s, fadeOut 1s ease 1.5s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
    }

    /* Sparkle effect */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      animation: sparkle 1s ease-in-out infinite;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .container { padding: 30px; }
      h1 { font-size: 2.5rem; letter-spacing: 3px; }
      #status { font-size: 1.3rem; }
      .waiting-animation { height: 120px; }
      .option-btn { font-size: 1.7rem; min-height: 90px; }
    }

    @media (max-width: 480px) {
      .container { padding: 20px; border-width: 3px; }
      h1 { font-size: 2rem; }
      .option-btn { font-size: 1.5rem; min-height: 80px; }
      .corner-decoration { font-size: 2rem; }
    }
  </style>
</head>
