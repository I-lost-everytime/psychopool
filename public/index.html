<!DOCTYPE html>
<html>
<head>
  <title>PsychoPoll â€“ Join</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', 'Consolas', monospace;
      background: #000;
      color: #00ff00;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.8s ease;
    }

    /* Animated grid background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(0deg, transparent 24%, rgba(0, 255, 255, 0.05) 25%, rgba(0, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.05) 75%, rgba(0, 255, 255, 0.05) 76%, transparent 77%, transparent),
        linear-gradient(90deg, transparent 24%, rgba(0, 255, 255, 0.05) 25%, rgba(0, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.05) 75%, rgba(0, 255, 255, 0.05) 76%, transparent 77%, transparent);
      background-size: 50px 50px;
      animation: gridScroll 20s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes gridScroll {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* Scanlines effect */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      max-width: 500px;
      width: 100%;
      position: relative;
      z-index: 1;
      animation: slideUp 0.9s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(80px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .join-card {
      background: rgba(0, 0, 0, 0.95);
      border: 4px solid #ff00ff;
      padding: 50px 40px;
      box-shadow: 
        0 0 60px rgba(255, 0, 255, 0.8),
        inset 0 0 60px rgba(255, 0, 255, 0.2);
      transition: all 0.4s ease;
      position: relative;
    }

    .join-card::before {
      content: 'â—¢â—¤â—¢â—¤â—¢â—¤â—¢â—¤â—¢â—¤â—¢â—¤â—¢â—¤';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      color: #ff00ff;
      letter-spacing: 3px;
      text-shadow: 0 0 20px #ff00ff;
    }

    .join-card::after {
      content: 'â—¥â—£â—¥â—£â—¥â—£â—¥â—£â—¥â—£â—¥â—£â—¥â—£';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      color: #ff00ff;
      letter-spacing: 3px;
      text-shadow: 0 0 20px #ff00ff;
    }

    .join-card:hover {
      box-shadow: 
        0 0 80px rgba(255, 0, 255, 1),
        inset 0 0 80px rgba(255, 0, 255, 0.3);
      transform: translateY(-10px);
    }

    h2 {
      font-size: 3rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 20px;
      color: #ff00ff;
      text-shadow: 
        0 0 10px #ff00ff,
        0 0 20px #ff00ff,
        0 0 30px #ff00ff,
        0 0 40px #ff00ff,
        0 0 70px #ff00ff;
      animation: neonFlicker 3s ease-in-out infinite;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    @keyframes neonFlicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 
          0 0 10px #ff00ff,
          0 0 20px #ff00ff,
          0 0 30px #ff00ff,
          0 0 40px #ff00ff,
          0 0 70px #ff00ff;
      }
      20%, 24%, 55% {
        text-shadow: none;
      }
    }

    .subtitle {
      text-align: center;
      color: #00ffff;
      font-size: 1.1rem;
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00ffff;
      animation: fadeInDelay 1s ease;
    }

    @keyframes fadeInDelay {
      0% { opacity: 0; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .icon {
      font-size: 5rem;
      text-align: center;
      margin-bottom: 30px;
      animation: iconFloat 3s ease-in-out infinite;
      filter: drop-shadow(0 0 30px #ffff00);
    }

    @keyframes iconFloat {
      0%, 100% {
        transform: translateY(0) rotate(0deg) scale(1);
      }
      25% {
        transform: translateY(-15px) rotate(-10deg) scale(1.1);
      }
      75% {
        transform: translateY(-10px) rotate(10deg) scale(1.05);
      }
    }

    .input-group {
      margin-bottom: 30px;
      animation: fadeInUp 0.8s ease backwards;
      animation-delay: 0.2s;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #name {
      width: 100%;
      padding: 18px 22px;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.8);
      border: 3px solid #00ffff;
      color: #00ffff;
      outline: none;
      transition: all 0.3s ease;
      font-weight: 700;
      font-family: 'Courier New', monospace;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    #name::placeholder {
      color: #006666;
      text-transform: uppercase;
    }

    #name:hover {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 20px #00ffff;
    }

    #name:focus {
      background: rgba(0, 255, 255, 0.15);
      border-color: #ff00ff;
      box-shadow: 
        0 0 30px #ff00ff,
        inset 0 0 20px rgba(255, 0, 255, 0.2);
      color: #ff00ff;
      animation: inputGlow 2s ease-in-out infinite;
    }

    @keyframes inputGlow {
      0%, 100% {
        box-shadow: 
          0 0 30px #ff00ff,
          inset 0 0 20px rgba(255, 0, 255, 0.2);
      }
      50% {
        box-shadow: 
          0 0 50px #ff00ff,
          inset 0 0 30px rgba(255, 0, 255, 0.3);
      }
    }

    button {
      width: 100%;
      padding: 20px 40px;
      font-size: 1.5rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 4px;
      background: #000;
      color: #00ff00;
      border: 3px solid #00ff00;
      cursor: pointer;
      box-shadow: 
        0 0 40px #00ff00,
        inset 0 0 40px rgba(0, 255, 0, 0.2);
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease backwards;
      animation-delay: 0.3s;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 10px #00ff00;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(0, 255, 0, 0.4), transparent);
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
      border-radius: 50%;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 
        0 0 60px #00ff00,
        0 0 80px #00ff00,
        inset 0 0 60px rgba(0, 255, 0, 0.3);
      background: rgba(0, 255, 0, 0.1);
    }

    button:active {
      transform: scale(0.98);
    }

    button:active::before {
      width: 500px;
      height: 500px;
    }

    button:disabled {
      border-color: #333;
      color: #333;
      box-shadow: none;
      cursor: not-allowed;
      transform: none;
      text-shadow: none;
    }

    button:disabled:hover {
      transform: none;
      background: #000;
      box-shadow: none;
    }

    /* Message Display */
    #msg {
      margin-top: 30px;
      padding: 18px 25px;
      border: 3px solid;
      font-size: 1.1rem;
      text-align: center;
      font-weight: 700;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.4s ease;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    #msg:not(:empty) {
      opacity: 1;
      transform: translateY(0);
      animation: messageSlide 0.5s ease;
    }

    @keyframes messageSlide {
      0% {
        opacity: 0;
        transform: translateY(-20px) scale(0.8);
      }
      50% {
        transform: translateY(5px) scale(1.1);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    #msg.success {
      background: rgba(0, 255, 0, 0.1);
      border-color: #00ff00;
      color: #00ff00;
      box-shadow: 
        0 0 30px #00ff00,
        inset 0 0 30px rgba(0, 255, 0, 0.2);
    }

    #msg.error {
      background: rgba(255, 0, 0, 0.1);
      border-color: #ff0000;
      color: #ff0000;
      box-shadow: 
        0 0 30px #ff0000,
        inset 0 0 30px rgba(255, 0, 0, 0.2);
    }

    #msg.info {
      background: rgba(0, 255, 255, 0.1);
      border-color: #00ffff;
      color: #00ffff;
      box-shadow: 
        0 0 30px #00ffff,
        inset 0 0 30px rgba(0, 255, 255, 0.2);
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(0, 255, 0, 0.3);
      border-top-color: #00ff00;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 12px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .join-card {
        padding: 40px 30px;
      }

      h2 {
        font-size: 2.5rem;
        letter-spacing: 2px;
      }

      .subtitle {
        font-size: 1rem;
      }

      .icon {
        font-size: 4rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .join-card {
        padding: 35px 25px;
        border-width: 3px;
      }

      .join-card::before,
      .join-card::after {
        font-size: 0.7rem;
      }

      h2 {
        font-size: 2rem;
        letter-spacing: 1px;
      }

      .subtitle {
        font-size: 0.9rem;
        margin-bottom: 30px;
      }

      .icon {
        font-size: 3.5rem;
        margin-bottom: 25px;
      }

      #name {
        padding: 16px 18px;
        font-size: 1rem;
        letter-spacing: 1px;
      }

      button {
        padding: 18px 30px;
        font-size: 1.2rem;
        letter-spacing: 2px;
      }

      #msg {
        font-size: 1rem;
        padding: 15px 20px;
      }
    }

    /* Corner decorations */
    .corner-decoration {
      position: fixed;
      font-size: 3rem;
      text-shadow: 0 0 30px currentColor;
      animation: rotate 4s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    .corner-top-left {
      top: 20px;
      left: 20px;
      color: #00ff00;
    }

    .corner-top-right {
      top: 20px;
      right: 20px;
      color: #ff0000;
    }

    .corner-bottom-left {
      bottom: 20px;
      left: 20px;
      color: #ffff00;
    }

    .corner-bottom-right {
      bottom: 20px;
      right: 20px;
      color: #00ffff;
    }

    @keyframes rotate {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
    }
  </style>
</head>
<body>

<div class="corner-decoration corner-top-left">â—¢</div>

  </div>
</div>

<script src="js/join.js"></script>

</body>
</html>
